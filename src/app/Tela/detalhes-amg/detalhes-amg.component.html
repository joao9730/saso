<div class="row">
  <div class="col s12 m6">
    <div class="card" style="background: rgba(46, 66, 179, 1)">
      <div class="card-content white-text">
        <span class="card-title">
          <h4>Realizar Sorteio</h4>
        </span>
        <br />
        <br />
        <h6>Adicionar Amigos por Email</h6>

        <br />
        <form [formGroup]="formMail">
          <div class="formMail">
            <h6 style="color: white">Nome :</h6>
            <input formControlName="Nome" type="text" id="nome" name="nome" class="form-control " placeholder="Nome"
              style="color: white" required>
          </div>

          <div class="formMail">
            <h6 style="color: white">Email :</h6>
            <input formControlName="Email" type="email" id="email" name="email" class="form-control " placeholder="E-mail"
              style="color: white" required email>
          </div>

          <button (click)="click()" class="btn btn-primary" [disabled]="formMail.invalid">Adicionar Participante</button>
          <br />
          <br />
          <button class="btn btn-primary" (click)="realizarSorteio()">Realizar Sorteio</button>
          <form>
            <br />
            <h6 style="color: white">Pesquisar usuário participante</h6>
            <div class="col-md-12 col-lg-7">
              <input type="text" class="form-control obg input-field" maxlength="50" name="term" style="color: white"
                placeholder="Nome do usuário" [(ngModel)]="searchControl">
              <br />
              <!--<button type="submit" class="btn btn-primary"> Pesquisar</button>-->
              <br />
              <br />
            </div>
          </form>

          <section class="mt-2" *ngIf="usuarios.length > 0">

            <div class="container">
              <div class="table-responsive">
                <table class="table table-striped table-hover" style="background: white">
                  <thead class="thead-light text-center">
                    <tr>
                      <th class="w-50" scope="col">Nome</th>

                      <th class="w-25" scope="col">Email</th>

                      <th class="w-25" scope="col"></th>

                    </tr>
                  </thead>

                  <tbody style="color: black">
                    <tr *ngFor="let usuario of usuarios | filter: searchControl">
                      <td>{{usuario.Nome}}</td>

                      <td>{{usuario.Email}}</td>

                      <td><button class="btn btn-outline-danger" (click)="deletarLinha(usuario.Nome)" 
                        style="background: rgba(255, 0, 0, 0.534)">Excluir</button></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

          </section>
        </form>
      </div>
    </div>
  </div>
</div>
