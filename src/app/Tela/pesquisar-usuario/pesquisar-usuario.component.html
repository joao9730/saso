<section class="content-header">
</section>

<div class="row">
  <div class="col s12 m6">
    <div class="card" style="background: rgba(46, 66, 179, 1); border-radius: 10px;">
      <div class="card-content white-text">
        <span class="card-title">
          <h5>Pesquisar Usuário</h5>
        </span>
        <br/>
        <form>
        <div class="col-md-12 col-lg-7">
        <input type="text" class="form-control obg input-field" 
               maxlength="50" name="term" style="color: white" placeholder="Nome do usuário"
               [(ngModel)]="searchControl">
              <br/>
              <!--<button type="submit" class="btn btn-primary"> Pesquisar</button>-->
         <br/>
        </div>
      </form>
         <section class="mt-5">
          <div class="container">
            <div class="table">
              <table class="table table-striped table-hover centered" style="background: white;border-radius: 10px">
                <thead class="thead-light text-center">
                  <tr>
                    <th class="w-50">Nome</th>
      
                    <th class="w-50">Login</th>
      
                    <th class="w-25">Email</th>

                    <th class="w-25"></th>
                  </tr>
                </thead>
      
                <tbody style="color: black">
                  <tr *ngFor="let usuario of usuarios | filter : searchControl">
                   <td>{{usuario.Nome}}</td>
      
                    <td>{{usuario.Login}}</td>      

                    <td>{{usuario.Email}}</td>

                    <td><button class="btn btn-success btn-lg" style="margin: 5px">Solicitar Amizade</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>


        
      </div>
    </div>
  </div>
</div>
