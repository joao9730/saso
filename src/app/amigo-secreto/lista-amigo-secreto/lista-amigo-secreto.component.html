<section class="content-header">
</section>
<br />
<div class="row">
  <div class="col s12 m6">
    <div class="card" style="background: rgba(46, 66, 179, 1); border-radius: 10px">
      <div class="card-content white-text">
        <span class="card-title">
          <h5>Procurar Amigo Secreto</h5>
        </span>
        <form>
          <div class="col-md-12 col-lg-7">
            <input type="text" class="form-control obg input-field" 
               maxlength="50" name="termo" style="color: white" placeholder="Nome do Amigo Secreto"
               [(ngModel)]="searchControl">
            <br />
            <!--<button type="submit" class="btn btn-primary"> Pesquisar</button>-->
            <br />
            <br />
          </div>
        </form>
        <section class="mt-4">
          <div class="container">
            <div class="table">
              <table class="table table-striped table-hover centered" style="background: white; border-radius: 10px">
                <thead class="thead-light text-center">
                  <tr>
                    <th class="w-50" scope="col">Nome</th>

                    <th scope="col">Data da Revelação</th>

                    <th class="w-25"></th>
                  </tr>
                </thead>

                <tbody style="color: black">
                  <tr *ngFor="let amgSecreto of amigosSecretos | filterLista : searchControl">
                    <td>{{amgSecreto.Nome_amigo_oculto}}</td>

                    <td>{{amgSecreto.Data_revelacao | date: 'dd/MM/yyyy'}}</td>

                    <td><button type="button" class="btn btn-outline-info" style="margin: 12px" 
                      (click)="participar(amgSecreto.Id_amigo_oculto)">Participar</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <button class="btn btn-success" (click)="voltar()" style="margin-top: 20px; margin-left: 115px">Voltar</button>
        </section>
      </div>
    </div>
  </div>
</div>
